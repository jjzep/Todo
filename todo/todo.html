<!Doctype HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <title>To-do App</title>    
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
 </head>
<body>
    <header>
        <input placeholder="Enter a task" id="item">
        <button id="add">
            <svg width="42px" height="42px" viewBox="0 0 42 42" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path class="fill" d="M20,0 L20,40" id="path-1"></path></defs><g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square"><g id="Artboard" transform="translate(-16.000000, -13.000000)" stroke="#979797"><g id="Group" transform="translate(17.000000, 14.000000)"><g id="Line"><use xlink:href="#path-1"></use><use xlink:href="#path-1"></use></g><path class="fill" d="M0,20 L40,20" id="Line-2"></path></g></g></g></svg>
        </button>
    </header>

    <div class="container">
        <!-- Incomplete Tasks -->
        <ul id="todo" class="todo">
            <li>This is an item.
            <div class="buttons">
                <button class="remove">
                    <svg width="14px" height="18px" viewBox="0 0 14 18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><!-- Generator: Sketch 46.1 (44463) - http://www.bohemiancoding.com/sketch --><title>ic_delete</title><desc>Created with Sketch.</desc><defs></defs><g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><g id="Action" transform="translate(-53.000000, -291.000000)"><g id="ic_delete" transform="translate(48.000000, 288.000000)"><polygon id="Bounds" points="0 0 24 0 24 24 0 24"></polygon><path class="fill" d="M6,19 C6,20.1 6.9,21 8,21 L16,21 C17.1,21 18,20.1 18,19 L18,7 L6,7 L6,19 L6,19 Z M19,4 L15.5,4 L14.5,3 L9.5,3 L8.5,4 L5,4 L5,6 L19,6 L19,4 L19,4 Z" id="Icon" fill="#000000"></path></g></g></g></svg>
                </button>
                <button class="complete">
                    <svg class="unmarked" width="18px" height="18px" viewBox="0 0 18 18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><!-- Generator: Sketch 46.1 (44463) - http://www.bohemiancoding.com/sketch --><title>ic_check_box_outline_blank</title><desc>Created with Sketch.</desc><defs></defs><g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><g id="Toggle" transform="translate(-99.000000, -51.000000)"><g id="ic_check_box_outline_blank" transform="translate(96.000000, 48.000000)"><polygon id="Bounds" points="0 0 24 0 24 24 0 24"></polygon><path class="fill" d="M19,5 L19,19 L5,19 L5,5 L19,5 L19,5 Z M19,3 L5,3 C3.9,3 3,3.9 3,5 L3,19 C3,20.1 3.9,21 5,21 L19,21 C20.1,21 21,20.1 21,19 L21,5 C21,3.9 20.1,3 19,3 L19,3 Z" id="Icon" fill="#000000"></path></g></g></g></svg>
                    <svg class="marked" width="18px" height="18px" viewBox="0 0 18 18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <title>ic_check_box</title> <desc>Created with Sketch.</desc> <defs></defs> <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"> <g id="Toggle" transform="translate(-51.000000, -51.000000)"> <g id="ic_check_box" transform="translate(48.000000, 48.000000)"> <polygon id="Bounds" points="0 0 24 0 24 24 0 24"></polygon> <path class="fill" d="M19,3 L5,3 C3.89,3 3,3.9 3,5 L3,19 C3,20.1 3.89,21 5,21 L19,21 C20.11,21 21,20.1 21,19 L21,5 C21,3.9 20.11,3 19,3 L19,3 Z M10,17 L5,12 L6.41,10.59 L10,14.17 L17.59,6.58 L19,8 L10,17 L10,17 Z" id="Icon" fill="#000000"></path> </g> </g> </g></svg>
                </button>
            </li>
            </div>
        </ul>
        <!-- Completed Tasks -->
        <ul id="completed" class="todo">
        </ul>

    </div>
</body>

<script src="main.js"></script>

</html>
