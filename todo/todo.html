<!Doctype HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <title>To-do App</title>    
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
 </head>
<body>
    <header>
        <input placeholder="Enter a task" id="item">
        <button id="add">
            <svg width="42px" height="42px" viewBox="0 0 42 42" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path class="fill" d="M20,0 L20,40" id="path-1"></path></defs><g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square"><g id="Artboard" transform="translate(-16.000000, -13.000000)" stroke="#979797"><g id="Group" transform="translate(17.000000, 14.000000)"><g id="Line"><use xlink:href="#path-1"></use><use xlink:href="#path-1"></use></g><path class="fill" d="M0,20 L40,20" id="Line-2"></path></g></g></g></svg>
        </button>
    </header>

    <div class="container">
        <!-- Incomplete Tasks -->
        <ul id="todo" class="todo">
            
            </div>
        </ul>
        <!-- Completed Tasks -->
        <div class="container">
            <ul id="completed" class="todo">
            </ul>
        </div>
    </div>
</body>

<script src="main.js"></script>

</html>
